{% extends 'base.html'%}

{% block content %}
<div class="container mb-5">
    <h1 class="text-center">Change Password</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'change password' %}">
                {% csrf_token %}
                {{ form }}
                <br>
                <button class="btn btn-primary mt-2" type="submit">Change</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
